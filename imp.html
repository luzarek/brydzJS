<!DOCTYPE HTML>
<html>
<head>
<title>IMP</title>
<meta charset="utf-8"> 
<style type="text/css">
	body{
		background-color: #FFFFFF;
	}
	span#dzis{
		padding: 0 10px;
	}
	fieldset{
		padding-left: 15px;
	}
</style>

</head>
<body>
<section>
	<label for="dzis">Dziś</label><span id="dzis"></span>
	<fieldset id="gracze">
		<legend>Gracze</legend>
		<label for="gracz_s">S:</label><input value="gracz s" type="text" id="gracz_s"></input>
		<br></br>
		<label for="gracz_n">N:</label><input value="gracz n" type="text" id="gracz_n"></input>
		<br></br>
		<label for="gracz_w">W:</label><input value="gracz w" type="text" id="gracz_w"></input>
		<br></br>
		<label for="gracz_e">E:</label><input value="gracz e" type="text" id="gracz_e"></input>
		<br></br>
		<input type="button" value="Zapisz" id="savePlayers"></input>
	</fieldset>
	<fieldset id="kontrakt">
		<legend>Kontrakt</legend>
		<fieldset id="rozgrywajacy">
			<legend>Rozgrywający</legend>
			<label for="rozgr_s">S</label><input checked="checked" value="s" type="radio" name="rozgr" id="rozgr_s"></input>
			<br></br>
			<label for="rozgr_n">N</label><input value="n" type="radio" name="rozgr" id="rozgr_n"></input>
			<br></br>
			<label for="rozgr_w">W</label><input value="w" type="radio" name="rozgr" id="rozgr_w"></input>
			<br></br>
			<label for="rozgr_e">E</label><input value="e" type="radio" name="rozgr" id="rozgr_e"></input>
		</fieldset>
		<fieldset id="kolor">
			<legend>Kolor</legend>
			<label for="kolor_c">C (Trefl)</label><input checked="checked" value="c" type="radio" name="kolor" id="kolor_c"></input>
			<br></br>
			<label for="kolor_d">D (Karo)</label><input value="d" type="radio" name="kolor" id="kolor_d"></input>
			<br></br>
			<label for="kolor_h">H (Kier)</label><input value="h" type="radio" name="kolor" id="kolor_h"></input>
			<br></br>
			<label for="kolor_s">S (Piki)</label><input value="s" type="radio" name="kolor" id="kolor_s"></input>
			<br></br>
			<label for="kolor_nt">NT (Bez atu)</label><input value="nt" type="radio" name="kolor" id="kolor_nt"></input>
		</fieldset>
		<fieldset id="wysokosc">
			<legend>Wysokość</legend>
			<label for="wys_1">1</label><input checked="checked" value="1" type="radio" name="wys" id="wys_1"></input>
			<br></br>
			<label for="wys_2">2</label><input value="2" type="radio" name="wys" id="wys_2"></input>
			<br></br>
			<label for="wys_3">3</label><input value="3" type="radio" name="wys" id="wys_3"></input>
			<br></br>
			<label for="wys_4">4</label><input value="4" type="radio" name="wys" id="wys_4"></input>
			<br></br>
			<label for="wys_5">5</label><input value="5" type="radio" name="wys" id="wys_5"></input>
			<br></br>
			<label for="wys_6">6 (szlemik)</label><input value="6" type="radio" name="wys" id="wys_6"></input>
			<br></br>
			<label for="wys_7">7 (szlem)</label><input value="7" type="radio" name="wys" id="wys_7"></input>
		</fieldset>
		<fieldset id="kontra">
			<legend>Kontra</legend>
			<label for="kontra_bez">Bez</label><input checked="checked" value="bez" type="radio" name="kontra" id="kontra_bez"></input>
			<br></br>
			<label for="kontra_kontra">X</label><input value="x" type="radio" name="kontra" id="kontra_kontra"></input>
			<br></br>
			<label for="kontra_re">XX</label><input value="xx" type="radio" name="kontra" id="kontra_re"></input>
		</fieldset>
		<fieldset id="zalozenia">
			<legend>Założenia</legend>
			<label for="zalozenia_przed">Przed</label><input checked="checked" value="b" type="radio" name="zalozenia" id="zalozenia_przed"></input>
			<br></br>
			<label for="zalozenia_po">Po</label><input value="a" type="radio" name="zalozenia" id="zalozenia_po"></input>
		</fieldset>
	</fieldset>
	<fieldset id="wynik">
	<legend>Wynik</legend>
		<label for="lewy">Lewy</label>
		<select id="lewy">
			<option value="-13">-13</option>
			<option value="-12">-12</option>
			<option value="-11">-11</option>
			<option value="-10">-10</option>
			<option value="-9">-9</option>
			<option value="-8">-8</option>
			<option value="-7">-7</option>
			<option value="-6">-6</option>
			<option value="-5">-5</option>
			<option value="-4">-4</option>
			<option value="-3">-3</option>
			<option value="-2">-2</option>
			<option value="-1">-1</option>
			<option selected="selected" value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
		</select>
		<br></br>
		<label for="hp">HP Rozgrywających</label>
		<select id="hp" >
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
			<option value="6">6</option>
			<option value="7">7</option>
			<option value="8">8</option>
			<option value="9">9</option>
			<option value="10">10</option>
			<option value="11">11</option>
			<option value="12">12</option>
			<option value="13">13</option>
			<option value="14">14</option>
			<option value="15">15</option>
			<option value="16">16</option>
			<option value="17">17</option>
			<option value="18">18</option>
			<option value="19">19</option>
			<option value="20">20</option>
			<option value="21">21</option>
			<option value="22">22</option>
			<option value="23">23</option>
			<option value="24">24</option>
			<option value="25">25</option>
			<option value="26">26</option>
			<option value="27">27</option>
			<option value="28">28</option>
			<option value="29">29</option>
			<option value="30">30</option>
			<option value="31">31</option>
			<option value="32">32</option>
			<option value="33">33</option>
			<option value="34">34</option>
			<option value="35">35</option>
			<option value="36">36</option>
			<option value="37">37</option>
			<option value="38">38</option>
			<option value="39">39</option>
			<option value="40">40</option>
		</select>
		<br></br>
		<input type="button" value="Oblicz" id="score"></input>
	</fieldset>
</section>
<section>
	<span>Wyniki</span>
	<br></br>
	<input type="button" value="Zapisz aktualne rozdanie" id="saveScore"></input>
	<br></br>
	<textarea id="wyniki" rows="100" cols="30">
	</textarea>
</section>
<script type="text/javascript" src="imp.js"></script>
</body>
</html>
